

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Welcome Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f8; /* Light background */
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #f38020; /* Cloudflare orange border */
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #f38020; /* Cloudflare orange text color */
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Cloudflare Website</h1>
        <p>This is a placeholder page.</p>
    </div>

</body>
</html>
